<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>
           Login
        </title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styling.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" >What To-Do?</a>
			
		  </nav>

		<br>
        <div  class="outerDiv">
            <h1 style="margin-top:5px">Login</h1>

            <div class="login">
                <!--<label for="email">Email</label>--> 
                <input type="text" id="email" placeholder="email" required>
                <br>
                <!--<label for="password">Password</label>-->
                <input type="password" id="password" placeholder="password" required>
                <br>
                <button type="submit" class="btn btn-outline-info" id="loginBtn">Login</button>
            </div>

            <div id="loginErrors"></div>

            <h1>Create Account</h1>

            <div class="createAcct">
                <!--<label for="fNameCA">First Name</label>-->
                <input type="text" id="fNameCA"  placeholder="first name" required>
                <br>
                <!--<label for="lNameCA">Last Name</label>-->
                <input type="text" id="lNameCA" placeholder="last name" required>
                <br>
                <!--<label for="emailCA">Email</label> -->
                <input type="text" id="emailCA" placeholder="email" required>
                <br>
                <!--<label for="passwordCA">Password</label>-->
                <input type="password" id="passwordCA" placeholder="password" required>
                <br>
                <!--<label for="passwordConfirmCA">Confirm Password</label>-->
                <input type="password" id="passwordConfirmCA" placeholder="confirm password" required>
                <br>
                <button type="submit" class="btn btn-outline-info" id="createAcct">Create Account</button>
            </div>
            
            <div id="formErrors"></div>
        </div>
    </body>
</html>
